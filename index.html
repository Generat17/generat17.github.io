<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
<div class="container">
    <div class="main">
        <video id="video-player">
            <source src="./media/video.mp4" type="video/mp4">
        </video>

        <div class="video-bar">
            <progress id="progress" max="100" value="0"></progress>
        </div>

        <div>
            <div class="left">
                <button class="button" id="video_act">Play/Pause</button>
                <button class="button" id="stop">Stop</button>
                <div id="progress-time"></div>
            </div>
            <div class="right">
                <select title='Скорость' id='video_speed'>

                    <option value='25'>x0.25</option>
                    <option value='50'>x0.50</option>
                    <option value='75'>x0.75</option>
                    <option value='100' selected>x1.00</option>
                    <option value='125'>x1.25</option>
                    <option value='150'>x1.50</option>
                    <option value='175'>x1.75</option>
                    <option value='200'>x2.00</option>
                    <option value='250'>x2.50</option>
                    <option value='300'>x3.00</option>
                    <option value='500'>x5.00</option>
                    <option value='1000'>x10.00</option>

                </select>
                <button class="button" id="step-back"><< 10</button>
                <button class="button" id="step-forward">10 >></button>
                <input type="range" id="volume" value="100" min="0" max="100">
            </div>
        </div>
    </div>
</div>

<script src="./assets/js/player.js"></script>
</body>
</html>
